<head>

</head>

<body>
  <main>
    <header>
      <img src="./src/images/logo.svg" alt="logo do cabeçalho">
    </header>
    <section>
      <div class="lado-esquerdo">
        <img src="./src/images/illustration-mockups.svg" alt="Ilustraçao de uma caixa de mensagem">
      </div>
      <div class="lado-direito">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>
          <a href="#">Register</a>
        </button>
      </div>
    </section>

    <footer>
      <div class="social-media">
        <a href="https://www.facebook.com/paulo.robertofc" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/paulo.robertofc/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/paulo1310" target="_blank">Paulo Carvalho</a>.
      </p>
    </footer>

  </main>
